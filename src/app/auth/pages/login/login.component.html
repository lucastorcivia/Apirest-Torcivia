<h1>Iniciar sesion</h1>
<div class="grid">
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input [formControl]="emailControl" matInput type="email" required=""/>
      <mat-error *ngFor="let error of emailControl.errors | keyvalue">
        {{ error | controlErrorMessage }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Contrasena</mat-label>
      <input [formControl]="passwordControl" type="password" matInput required=""/>
      <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
        {{ error | controlErrorMessage }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="col-12 flex justify-content-end">
    <button (click)="login()" mat-flat-button color="primary">Ingresar</button>
  </div>
</div>
